<style>
    body {
        font-family: "Segoe UI", Arial;
        background: linear-gradient(135deg, #74ebd5, #ACB6E5);
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container {
        background: rgba(255, 255, 255, 0.6);
        backdrop-filter: blur(10px);
        width: 380px;
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        text-align: center;
    }

    h2 {
        margin-bottom: 15px;
        font-size: 26px;
        letter-spacing: 1px;
    }

    input {
        width: 85%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        margin-top: 15px;
        font-size: 16px;
        outline: none;
        box-shadow: inset 0 0 5px rgba(0,0,0,0.2);
    }

    button {
        width: 90%;
        padding: 12px;
        border: none;
        margin-top: 15px;
        font-size: 17px;
        font-weight: bold;
        border-radius: 8px;
        background: #222;
        color: white;
        transition: 0.3s;
    }

    button:hover {
        background: #444;
        cursor: pointer;
    }

    .weather-box {
        margin-top: 20px;
        padding: 15px;
        background: rgba(255,255,255,0.85);
        border-radius: 12px;
        box-shadow: 0px 0px 8px rgba(0,0,0,0.1);
    }

    .error {
        color: #d80032;
        margin-top: 15px;
        font-weight: bold;
    }

</style>

<h2>ðŸŒ¤ Weather App</h2>

<form method="POST">
    <input type="text" name="city" placeholder="Enter city name">
    <button type="submit">Check Weather</button>
</form>

{% if weather %}
<div class="weather-box">
    <h3>{{ weather.name }}</h3>
    <p><b>Temperature:</b> {{ weather.main.temp }} Â°C</p>
    <p><b>Humidity:</b> {{ weather.main.humidity }}%</p>
    <p><b>Condition:</b> {{ weather.weather[0].description }}</p>
</div>
{% endif %}

{% if error %}
    <p class="error">{{ error }}</p>
{% endif %}
